<div class="container-fluid">
	<div class="row view-team">
		<div class="col-sm-10 mtb20px">
			<form class="client-form"   name="createTeamForm" autocomplete="off">
				<div class="col-sm-12">
					<div class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">Team Name:</label>
							</div>

							<div class="col-sm-9">
								<div class="form-control"><label ng-model="teamData.name">{{teamData.name}}</label></div>
							</div>
						</div>
					</div>

					<div ng-if="isAdmin"  class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">Select Client</label>
							</div>

							<div class="col-sm-9">

								<div class="socioselect">
									
									<!--<select disabled="disabled" ng-model="obj.teamClient" name="obj.teamClient" id="select-industry" ng-change="check()" class="form-control"  ng-options="item as item.clientName for item in clientData track by item.id" required>
									<option  value="">Select Client</option>
									</select>-->
								</div>

								<div  class="form-control"><label ng-repeat="client in clientData"><label ng-if="obj.teamClient.id==client.id"> {{client.clientName}} </label></label></div>

							</div>
						</div>
					</div> 
					<div class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">User:</label>
							</div>
							<div class="col-sm-9">
								<div class="form-control"><span class="view-team-label" ng-repeat="(key,value) in selectedUsers">{{value.fullName}}
									{{$last?'':','}}
								</span>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">Content Approver:</label>
							</div>
							<div class="col-sm-9">
								<div class="form-control"><span ng-repeat="(key,value) in contentApproversList">
									{{value.fullName}}
									
								</span></div>
							</div>
						</div>
					</div>
					<div ng-if="canEditTeam" class="form-group mt10px">
						<div class="row">
							<div class="col-sm-3">

							</div>
							<div class="col-sm-9">

								<input type="button" ui-sref="editTeam" class="btn btn-compose pull-right" value="Edit" />

							</div>
						</div>
					</div>
				</div>


			</form>
		</div>
	</div>
</div>
