<div class="container-fluid">
	<div class="row">
		<div class="col-sm-10 mtb20px">
			<form class="client-form" novalidate angular-validator name="createTeamForm" autocomplete="off">
				<div class="col-sm-12">
					<div class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">Team Name:</label>
							</div>

							<div class="col-sm-9">
								<input type="text" placeholder="Team Name" class="form-control" ng-model="teamData.name" name="teamName" validator="formValidator.alphabetOnly(teamName) === true"
								 invalid-message="formValidator.alphabetOnly(teamName)" required />
							</div>
						</div>
					</div>

					<div ng-if="isAdmin" class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">Select Client</label>
							</div>

							<div class="col-sm-9">
								<div class="">
									<div ng-class="{postErrorFieldBorder : selectedClientError==true}" ng-dropdown-multiselect="" class="custom_dropdown" extra-settings="extraSettings"
									 options="clientOpt" selected-model="selectedClient" events="{ onItemSelect: changeClient, onItemDeselect: deselectClient }"></div>
									<label ng-if="selectedClientError" class="control-label has-error validationMessage">
										<i class="fa fa-times"></i>
										Required
									</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">User:</label>
							</div>
							<div class="col-sm-9">
								<div class="row">
									<div class="col-sm-12">
										<div disabled="isUserDisabled" ng-class="{postErrorFieldBorder : selectedUserError==true}" ng-dropdown-multiselect="" class="custom_dropdown"
										 extra-settings="extraMultiSettings" options="userOpt" selected-model="selectedUsers" events="{ onItemSelect: changeUser }"></div>
										<label ng-if="selectedUserError" class="control-label has-error validationMessage">
										<i class="fa fa-times"></i>
										Required
									</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group height-auto">
						<div class="row">
							<div class="col-sm-3">
								<label class="pt10px pull-right">Content Approver:</label>
							</div>
							<div class="col-sm-9">
								<div class="row">
									<div class="col-sm-12">
										<div disabled="isApproverDisabled" ng-class="{postErrorFieldBorder : selectedAppError==true}" ng-dropdown-multiselect=""
										 class="custom_dropdown" extra-settings="extraSettings" options="appOpt" selected-model="selectedApprover" events="{ onItemSelect: changeApprover }"></div>
										<label ng-if="selectedAppError" class="control-label has-error validationMessage">
										<i class="fa fa-times"></i>
										Required
									</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group mt10px">
						<div class="row">
							<div class="col-sm-3">

							</div>
							<div class="col-sm-9">

								<input type="submit" name="submit" class="btn btn-compose" value="Save" ng-click="updateTeam(createTeamForm)" />

							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
