<div class="edit-mode">
    <div class="row">
        <div ng-class="editMode && canAddBrands?'col-sm-9':'col-sm-12'">
            <ul class="brand-listing view pl0px">
                <li ng-if="clientBrands" ng-repeat="(key,value) in clientBrands">
                    <div class="brand-flex">
                        <div class="child1">
                            <img ng-if="value.logoName" ng-src="{{value.logoName}}" class="img-responsive center-block" />
                            <img ng-if="!value.logoName" ng-src="{{defaultImage}}" class="img-responsive center-block" />
                        </div>
                        <div class="child2">
                            <label>{{value.name}}</label>
                        </div>
                    </div>
                    <div ng-if="editMode && canDeleteBrands" class="posab"><a href="#delete" data-toggle="modal" ng-click="deleteRecord(value.id)"><i class="fa fa-close"></i></a></div>
                </li>
                <h4 ng-if="!clientBrands">No Brand Found...</h4>
            </ul>
        </div>
        <div class="col-sm-3" ng-show="editMode && canAddBrands">
            <form novalidate name="editBrandsForm" autocomplete="off">
                <div class="form-group mb10px " style="height: auto">
                    <label class="label-heading">Brand Name:</label> 
                    <input id="addClientBox"  type="text" ng-model="brandObject.editClientBrand.name" name="brandObject.editClientBrand.name" class="form-control"
                        placeholder="Brand Name" />
                </div>
                <div class="form-group mb10px" style="height: auto">
                    <label class="label-heading">Brand Logo:</label>
                    <input type="file" id="brandImage" class="form-control" ngf-select="" ng-model="brandObject.editClientBrand.logo" name="brandObject.editClientBrand.logo"
                        accept="image/*" ngf-max-size="100MB" ng-change="checkFileSize()" />
                </div>
                <div class="form-group ">
                    <button type="submit" ng-click="saveBrand(editBrandsForm)" name="saveBrandButton" class="btn btn-compose">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
