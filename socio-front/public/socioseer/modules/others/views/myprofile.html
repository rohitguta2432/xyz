<div class="container-fluid mtb20px">
	<div class="row">
		<form class="client-form" novalidate angular-validator name="myProfileForm">
			<div class="col-sm-12">
				<div class="form-group">
					<div class="row">
						<div class="col-sm-3">
							<div class="profile-img">
								<img ng-src="{{imageFileSrc}}" class="img-responsive" />

								<div class="edit-icon" ng-click="openFileExp()">
									<i class="fa fa-pencil">
										</i>
								</div>
								<input id="profileImageId" ng-change="updateImage()" type="file" ngf-select="" ng-model="profileImage" placeholder="" class="form-control hide"
								    name="file" ngf-max-height="10000" ngf-max-size="40MB" />

							</div>
							<label class="note"><em>(Image should not be greater than 1600x1200 px and max 2MB)</em></label>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">

				<!-- <label class="success-text server-response">{{successMsg}}</label> -->

			</div>
			<div class="col-sm-6 mt20px">
				<div class="form-group">
					<label>First Name</label>
					<input type="text" value="" ng-model="userData.firstName" class="form-control" name="userData.firstName" validator="formValidator.alphabetOnly(userData.firstName) === true"
					    invalid-message="formValidator.alphabetOnly(userData.firstName)" required />
				</div>
			</div>
			<div class="col-sm-6 mt20px">
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="userData.lastName" ng-model="userData.lastName" class="form-control" />
				</div>
			</div>

			<div class="col-sm-6 ">
				<div class="form-group">
					<label>Email</label>
					<input readonly type="email" ng-model="userData.email" class="form-control" name="userData.email" validator="formValidator.emailValidation(userData.email) === true"
					    invalid-message="formValidator.emailValidation(userData.email)" required />
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Phone</label>
					<input type="text" ng-model="userData.phone" maxlength="10" class="form-control" name="userData.phone" validator="formValidator.phoneValidation(userData.phone) === true"
					    invalid-message="formValidator.phoneValidation(userData.phone)" required />
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Password</label>
					<input type="password" placeholder="********" class="form-control" name="password" ng-model="password" />
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label>Re-Enter Password</label>
					<input type="password" class="form-control" name="rePassword" placeholder="********" validator="formValidator.matchPassword(password , rePassword)"
					    invalid-message="'Password do not match!'" ng-model="rePassword" />
				</div>
			</div>


			<div class="col-sm-12">
				<div class="btnbox">
					<div class=" pull-right">
						<button type="submit" name="submit" ng-click="updateUserProfile(myProfileForm)" class="btn btn-compose">Update</button>
					</div>
				</div>
			</div>
		</form>
	</div>
